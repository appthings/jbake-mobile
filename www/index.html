<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <title>jBake Mobi</title>
    <link rel="stylesheet" href="assets/fr7/framework7.css">
    <link rel="stylesheet" href="assets/fonts/framework7-icons.css">
    <link rel="stylesheet" href="assets/fonts/material-icons.css">
    <script src="//cdn.jsdelivr.net/npm/loadjs@3.5.2/dist/loadjs.js"></script>
  </head>
  <body>
    <style type="riot"></style>
    <script src="comps/car-swipe.tag" type="riot/tag"></script>
    <div id="app">
      <!--.page-->
      <!--right-->
      <div class="panel panel-right panel-cover">
        <div class="view">
          <div class="page" data-name="panel-r"> 
            <div class="navbar">
              <div class="navbar-inner">
                <div class="title">Story</div>
              </div>
            </div>
            <div class="page-content">
              <div class="block">Here is where the story goes</div>
            </div>
          </div>
        </div>
      </div>
      <!-- fixed main view .page-content -->
      <!--.page-->
      <div class="view">
        <div class="page">
          <!--fixed header-->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="left"></div>
              <div class="title sliding">jBake Mobi</div>
            </div>
          </div>
          <!-- fixed footer		-->
          <div class="toolbar toolbar-bottom-md">
            <div class="toolbar-inner">
              <div class="block">jBake Mobi</div>
            </div>
          </div>
          <div class="view-main ios-edges">
            <!--route's main, .page-content if you want scroll-->
            <div class="page">
              <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="cars-w"></div>
                    <div class="cars">
                      <car-swipe guid="1"></car-swipe>
                      <car-swipe guid="2"></car-swipe>
                      <car-swipe guid="3"></car-swipe>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="cars-w"></div>
                    <div class="cars">
                      <car-swipe guid="4"></car-swipe>
                      <car-swipe guid="5"></car-swipe>
                      <car-swipe guid="6"></car-swipe>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="cars-w"></div>
                    <div class="cars">
                      <car-swipe guid="7"></car-swipe>
                      <car-swipe guid="8"></car-swipe>
                      <car-swipe guid="9"></car-swipe>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/framework7@2.0.6/dist/js/framework7.js"></script>
    <script src="//cdn.jsdelivr.net/npm/riot@3.8/riot+compiler.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/rss-parser@3.0.1/dist/rss-parser.js"></script>
    <script>
      var $$ = Dom7
      riot.compile(function() { // load the comps as js and then do swiperInit()
      	var comps = riot.mount('*')
      	console.log('ready')
      	init()
      })
      
      var app = new Framework7({
      	root: '#app',
      	//routes: routes_,
      	on: {
      		init: function () {
      			console.log('app')
      		}
      	}
      })
      
      function init() {
      	var swiper = app.swiper.create('.swiper-container', {
      		direction: 'vertical',
      		spaceBetween: 1,
      		pagination: {
      			el: '.swiper-pagination',
      			clickable: true,
      		}
      	})
      }
      
    </script>
    <style>
      .swiper-container {
      	height: calc(100vh - 114px); 
      	margin-top: 65px;
      }
      
      .cars {
      	height: 100%;
      	background: #ccc;
      	display: flex;
      	flex-direction: column;
      	j0ustify-content: flex-end;
      	a0lign-items: flex-end;
      	padding-top: 0px;
      }
      
      car-swipe {
      	margin: auto;
      	overflow: hidden;
      	width: 100%;
      }
      
      .panel {
      	width: 100%;
      }
    </style>
  </body>
</html>
